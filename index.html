<!DOCTYPE html>
<html>

    <head>
        <title>Fight Grant Chirpus!</title>
        <meta name="viewport" content=”width=device-width, initial-scale=1”>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>


    <body style="background-color: yellow">

   		<div class="gameContainer">

	    	<div class="gameViewConsole">
	    		<h1>OMEGA GRANT CHIRPUS</h1>
				<div id="gameTextDisplay">
					<p></p>
				</div>
			</div>

			<div class="buttonContainer">
				<button id="startButton">Start Game</button>
	    		<button id="attackButton">Attack</button>
	    		<button id="healButton">Heal</button>
	    		<button id="fleeButton">Flee</button>
	    	</div>

	    	<div class="statsContainer">
	    		<div class="userStats">
		    		<p>HP: <span id="playerHealth">40</span></p>
		    		<p>Heal Counter: <span id="playerHealCounter">2</span></p>
		    		<p>Rounds Won: <span id="playerRoundsWon">0</span></p>
		    	</div>
	    		<div class="grantStats">
	    			<p>Grant HP: <span id="grantHealthCounter">10</span></p>
		    	</div>
		    </div>

		</div>

        <script src="scripts/javascriptlabpart4.js"></script>

    </body>

</html>
